            display: flex; justify-content: center; align-items: center;

            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .node-trigger:hover { 
            border-color: #fff; background: #000; 
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            transform: scale(1.05);

    <script>
        function toggleNode() {
            document.getElementById('cNode').classList.toggle('active');
        }

        const init = () => {
            if (typeof THREE === 'undefined') { requestAnimationFrame(init); return; }
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            // Raw Buffer - Minimalist Particles
            const count = 800;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 60;
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x555555 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            let mx=0, my=0;
            window.addEventListener('mousemove', e => { mx=(e.clientX/innerWidth-0.5)*2; my=(e.clientY/innerHeight-0.5)*2; });

            const animate = () => {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                mesh.rotation.x += (my*0.1 - mesh.rotation.x)*0.05;
                mesh.rotation.y += (mx*0.1 - mesh.rotation.y)*0.05;
                renderer.render(scene, camera);
            };
            animate();
            canvas.style.opacity = 1;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        
        if ('requestIdleCallback' in window) requestIdleCallback(init);
        else window.addEventListener('load', init);
