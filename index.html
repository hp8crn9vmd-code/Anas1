
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Alhaj — Principal Engineer</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Principal Graphics Engineer.">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CRITICAL CSS */
        :root {
            --bg: #050505;
            --text: #e0e0e0;
            --dim: #555;
            --accent: #fff;
            --mono: 'JetBrains Mono', monospace;
            --sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); color: var(--text); 
            font-family: var(--sans); overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* GPU Layers for smooth composite */
        nav, header, section, footer { transform: translateZ(0); }

        /* Canvas: Lower z-index */
        #webgl { position: fixed; inset: 0; z-index: -1; opacity: 0; transition: opacity 1s ease; }

        /* Navigation */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 25px 40px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 10; font-family: var(--mono); font-size: 0.8rem;
        }
        .status-badge { 
            background: rgba(255,255,255,0.05); padding: 5px 10px; border-radius: 4px; 
            border: 1px solid #222; display: flex; gap: 8px; align-items: center;
        }
        .indicator { width: 6px; height: 6px; background: #00f260; border-radius: 50%; box-shadow: 0 0 5px #00f260; }

        /* Header */
        header { 
            min-height: 85vh; display: flex; flex-direction: column; justify-content: center; 
            padding: 0 5%; max-width: 1400px; margin: 0 auto;
        }
        .tag { font-family: var(--mono); color: var(--dim); font-size: 0.75rem; margin-bottom: 20px; }
        h1 { 
            font-size: clamp(3.5rem, 9vw, 8rem); line-height: 1; font-weight: 600; 
            letter-spacing: -2px; color: var(--accent); margin-bottom: 40px;
        }

        /* Performance: CSS Containment */
        #work { content-visibility: auto; contain-intrinsic-size: 800px; padding: 100px 5%; max-width: 1400px; margin: 0 auto; border-top: 1px solid #111; }
        
        .row { 
            display: flex; justify-content: space-between; align-items: center; padding: 30px 0; 
            border-bottom: 1px solid #111; text-decoration: none; color: inherit; 
            transition: background 0.15s; cursor: pointer;
        }
        .row:hover { background: rgba(255,255,255,0.02); padding-left: 10px; }
        .row h2 { font-size: 1.5rem; font-weight: 400; }
        .row span { font-family: var(--mono); color: var(--dim); font-size: 0.8rem; }

        /* Telemetry Footer */
        footer { 
            padding: 40px 5%; border-top: 1px solid #111; 
            font-family: var(--mono); font-size: 0.75rem; color: var(--dim);
            display: flex; justify-content: space-between;
        }
    </style>
    
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <canvas id="webgl"></canvas>

    <nav>
        <div>ANAS.ALHAJ</div>
        <div class="status-badge">
            <div class="indicator"></div>
            <span id="boot-time">INIT...</span>
        </div>
    </nav>

    <header>
        <span class="tag">0x01 // PRINCIPAL_ENGINEER</span>
        <h1>SYSTEMS<br>ARCHITECT</h1>
    </header>

    <section id="work">
        <a href="canvas/index.html" class="row"><span>01</span><h2>Chaos Engine</h2><span>JS</span></a>
        <a href="threejs/index.html" class="row"><span>02</span><h2>Spatial Web</h2><span>3D</span></a>
        <a href="matterjs/index.html" class="row"><span>03</span><h2>Dynamics Lab</h2><span>PHY</span></a>
        <a href="pixijs/index.html" class="row"><span>04</span><h2>Stress Unit</h2><span>GPU</span></a>
        <a href="webgl/index.html" class="row"><span>05</span><h2>Shader Core</h2><span>GLSL</span></a>
    </section>

    <footer>
        <div id="telemetry">WAITING FOR METRICS...</div>
        <div>© 2025</div>
    </footer>

    <script>
        // Start Timer
        const startT = performance.now();

        // 3. Telemetry System
        const updateTelemetry = (fps) => {
            const domT = Math.round(performance.now() - startT);
            document.getElementById('telemetry').innerText = `DOM: ${domT}ms • RENDER: WEBGL2 • FPS: ${fps}`;
            document.getElementById('boot-time').innerText = `READY IN ${domT}ms`;
        };

        const init = () => {
            if (typeof THREE === 'undefined') { requestAnimationFrame(init); return; }
            
            // Renderer Setup
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ 
                canvas, alpha: true, antialias: false, powerPreference: "high-performance", stencil: false, depth: false 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

            // Scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            // Geometry (Raw Buffer for Speed)
            const count = 1200;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 60;
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x444444 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            // Loop
            let frame = 0;
            let lastT = performance.now();
            
            const animate = () => {
                requestAnimationFrame(animate);
                
                // Minimalist rotation
                mesh.rotation.y += 0.001;
                renderer.render(scene, camera);

                // FPS Calc (Every 30 frames to save CPU)
                frame++;
                if (frame > 30) {
                    const now = performance.now();
                    const fps = Math.round(1000 / ((now - lastT) / 30));
                    updateTelemetry(fps);
                    lastT = now;
                    frame = 0;
                }
            };
            animate();
            
            canvas.style.opacity = 1;

            // Resize (Debounced)
            let resizeT;
            window.addEventListener('resize', () => {
                clearTimeout(resizeT);
                resizeT = setTimeout(() => {
                    camera.aspect = window.innerWidth/window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                }, 100);
            }, {passive: true});
        };

        // Smart Hydration
        if ('requestIdleCallback' in window) requestIdleCallback(init);
        else window.addEventListener('load', init);

    </script>
</body>
</html>
