    <script>
        // 1. Service Worker Registration (PWA Magic)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW Registered'))
                    .catch(err => console.log('SW Error', err));
            });
        }

        // 2. High-Performance Idle Hydration
        const init = () => {
            if (typeof THREE === 'undefined') { setTimeout(init, 50); return; }
            
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // Cap at 1.5x for pure speed

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 20;

            // Minimalist Mesh (Data Flow)
            const geo = new THREE.BufferGeometry();
            const count = 1000;
            const pos = new Float32Array(count*3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5)*50;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x555555 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            // Passive Input
            let mx=0, my=0;
            window.addEventListener('mousemove', e => { mx=(e.clientX/innerWidth-0.5)*2; my=(e.clientY/innerHeight-0.5)*2; }, {passive:true});

            const animate = () => {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                mesh.rotation.x += (my*0.2 - mesh.rotation.x)*0.05;
                mesh.rotation.y += (mx*0.2 - mesh.rotation.y)*0.05;
                renderer.render(scene, camera);
            };
            animate();
            
            canvas.style.opacity = 1;
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }, {passive:true});
        };

        // Smart Trigger
        if ('requestIdleCallback' in window) requestIdleCallback(() => setTimeout(init, 100));
        else window.addEventListener('load', init);
    </script>
