    <script>
        // Clock Logic
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false}) + ' LOC';
        }, 1000);

        // Toggle Menu
        function toggleComms() {
            const menu = document.getElementById('commsMenu');
            const btn = document.getElementById('commsBtn');
            menu.classList.toggle('open');
            btn.classList.toggle('active');
        }

        // Keyboard Shortcut (The Professional Touch)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'c') {
                toggleComms();
            }
            if (e.key === 'Escape') {
                document.getElementById('commsMenu').classList.remove('open');
                document.getElementById('commsBtn').classList.remove('active');
            }
        });

        // Click Outside to Close
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('commsMenu');
            const btn = document.getElementById('commsBtn');
            if (!menu.contains(e.target) && !btn.contains(e.target) && menu.classList.contains('open')) {
                menu.classList.remove('open');
                btn.classList.remove('active');
            }
        });

        // WebGL Init
        const init = () => {
            if (typeof THREE === 'undefined') { requestAnimationFrame(init); return; }
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            const count = 1000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 60;
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x555555 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            let mx=0, my=0;
            window.addEventListener('mousemove', e => { mx=(e.clientX/innerWidth-0.5)*2; my=(e.clientY/innerHeight-0.5)*2; });

            const animate = () => {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                mesh.rotation.x += (my*0.1 - mesh.rotation.x)*0.05;
                mesh.rotation.y += (mx*0.1 - mesh.rotation.y)*0.05;
                renderer.render(scene, camera);
            };
            animate();
            canvas.style.opacity = 1;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        
        if ('requestIdleCallback' in window) requestIdleCallback(init);
        else window.addEventListener('load', init);
    </script>
