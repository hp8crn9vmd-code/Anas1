    <script>
        // Toggle Logic for Contact Hub
        function toggleHub() {
            document.getElementById('contactHub').classList.toggle('active');
        }

        // Init WebGL (Same polished logic)
        const init = () => {
            if (typeof THREE === 'undefined') { requestAnimationFrame(init); return; }
            const canvas = document.getElementById('webgl');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            
            // Raw Buffer Geometry
            const count = 1000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 60;
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.1, color: 0x444444 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            const animate = () => {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            };
            animate();
            canvas.style.opacity = 1;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        
        if ('requestIdleCallback' in window) requestIdleCallback(init);
        else window.addEventListener('load', init);
