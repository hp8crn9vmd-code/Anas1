<!DOCTYPE html><html><head><title>Matter.js</title><style>body{margin:0;overflow:hidden;background:#0a0a0a;}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script></head><body>
<div style="position:fixed;top:30px;left:30px;z-index:999;font-family:'Inter',sans-serif;">
    <a href="../index.html" style="color:white;text-decoration:none;border:1px solid rgba(255,255,255,0.3);padding:12px 25px;border-radius:30px;background:rgba(0,0,0,0.5);backdrop-filter:blur(5px);font-size:0.9rem;transition:0.3s;">
    ‚Üê Back to Hub
    </a>
</div>
<script>
    const { Engine, Render, Runner, Bodies, Composite, Mouse, MouseConstraint } = Matter;
    const engine = Engine.create();
    const render = Render.create({
        element: document.body, engine: engine,
        options: { width: innerWidth, height: innerHeight, wireframes: false, background: '#0a0a0a' }
    });
    
    const colors = ['#00f260', '#0575e6', '#e60067', '#f2c94c'];
    const bodies = [];
    for(let i=0; i<40; i++) {
        const x = Math.random()*innerWidth;
        const body = Bodies.circle(x, Math.random()*-1000, Math.random()*20+15, {
            restitution: 0.9, render: { fillStyle: colors[i%colors.length] }
        });
        bodies.push(body);
    }
    
    const wallOpt = { isStatic: true, render: { fillStyle: '#222' } };
    const ground = Bodies.rectangle(innerWidth/2, innerHeight+30, innerWidth, 60, wallOpt);
    const left = Bodies.rectangle(-30, innerHeight/2, 60, innerHeight, wallOpt);
    const right = Bodies.rectangle(innerWidth+30, innerHeight/2, 60, innerHeight, wallOpt);
    
    Composite.add(engine.world, [...bodies, ground, left, right]);

    const m = Mouse.create(render.canvas);
    m.element.removeEventListener("mousewheel", m.mousewheel);
    m.element.removeEventListener("DOMMouseScroll", m.mousewheel);
    const mc = MouseConstraint.create(engine, { mouse: m, constraint: { stiffness: 0.2, render: {visible: false} } });
    Composite.add(engine.world, mc);

    Render.run(render); Runner.run(Runner.create(), engine);
    window.onresize = () => { render.canvas.width=innerWidth; render.canvas.height=innerHeight; };
</script></body></html>
